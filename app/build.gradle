apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    defaultConfig {
        applicationId "com.okhttp.demo"
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def appDependence = rootProject.ext.app
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation appDependence.appcompat
    implementation appDependence.constraintLayout
    implementation appDependence.gson
    implementation project(':okgo')
}
